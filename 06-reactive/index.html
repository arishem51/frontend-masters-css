<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="circle"></div>
  </body>
  <script>
    main();

    function main() {
      const circleEl = document.querySelector(".circle");

      const setCircleStyleProperty = setElementStyleProperty(circleEl);

      window.addEventListener("pointermove", (event) =>
        handlePointerMove(event, setCircleStyleProperty)
      );
    }

    function handlePointerMove(event, setElementStyle) {
      const { clientX, clientY } = event;

      setElementStyle("--x", clientX);
      setElementStyle("--y", clientY);
    }

    function setElementStyleProperty(element) {
      return (property, value) => {
        element.style.setProperty(property, value);
      };
    }
  </script>
</html>
